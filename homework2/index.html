<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>    
<body>
    <header>
        <p class="title">Movie Explorer</p>
    </header>
    <div class="search-bar">
        <input 
            type="text" 
            id="search-input" 
            placeholder="Search for a movie..."/>
        <select id="sort-select">
            <option value="">Sort By</option>
            <option value="rating-desc">Rating (High → Low)</option>
            <option value="rating-asc">Rating (Low → High)</option>
            <option value="date-desc">Release Date (New → Old)</option>
            <option value="date-asc">Release Date (Old → New)</option>
        </select>
    </div>
    <main class="container">
        <div id="movie-list" class="movie-list"></div>
        <div id="buttons" class="page-nav">
            <button id="prev">Previous</button>
            <p id="page">Page 1 of ?</p>
            <button id="next">Next</button>
        </div>

        
    </main>
    <script src="script.js"></script>
</body>
</html>
